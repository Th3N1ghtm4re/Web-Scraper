<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped URLs</title>
</head>
<body>
    <h1>Scraped URLs</h1>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url }}">{{ url }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}"><button>Back to Main Page</button></a>
</body>
</html>
